<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Snippet Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .snippet {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .snippet-title {
            background-color: #f7f7f7;
            padding: 5px 10px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .snippet-content {
            padding: 10px;
        }
        .button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .output-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- JavaScript to Change Content -->
<div class="snippet">
    <div class="snippet-title">Change Content</div>
    <div class="snippet-content">
        <button class="button" onclick="changeContent()">Change Text</button>
        <div id="change-content">Click the button to change this text.</div>
    </div>
</div>

<!-- JavaScript to Change Style -->
<div class="snippet">
    <div class="snippet-title">Change Style</div>
    <div class="snippet-content">
        <button class="button" onclick="changeStyle()">Change Style</button>
        <div id="change-style">Click the button to change my style.</div>
    </div>
</div>

<!-- JavaScript to Hide and Show Elements -->
<div class="snippet">
    <div class="snippet-title">Hide and Show Elements</div>
    <div class="snippet-content">
        <button class="button" onclick="toggleVisibility()">Toggle Visibility</button>
        <div id="toggle-element">Click the button to hide/show this text.</div>
    </div>
</div>

<!-- JavaScript for Form Handling -->
<div class="snippet">
    <div class="snippet-title">Form Handling</div>
    <div class="snippet-content">
        <form id="simple-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <input type="button" value="Submit" onclick="submitForm()">
        </form>
        <div id="form-output"></div>
    </div>
</div>

<!-- JavaScript to Manipulate Arrays -->
<div class="snippet">
    <div class="snippet-title">Manipulate Arrays</div>
    <div class="snippet-content">
        <button class="button" onclick="manipulateArray()">Manipulate Array</button>
        <div id="array-output"></div>
    </div>
</div>

<!-- JavaScript for Event Listeners -->
<div class="snippet">
    <div class="snippet-title">Event Listeners</div>
    <div class="snippet-content">
        <button class="button" id="listener-button">Click Me</button>
        <div id="listener-output">Waiting for click...</div>
    </div>
</div>

<!-- JavaScript for Loops -->
<div class="snippet">
    <div class="snippet-title">Loops</div>
    <div class="snippet-content">
        <button class="button" onclick="showLoops()">Show Loops Output</button>
        <div id="loops-output"></div>
    </div>
</div>

<!-- JavaScript to Change Attributes -->
<div class="snippet">
    <div class="snippet-title">Change Attributes</div>
    <div class="snippet-content">
        <button class="button" onclick="changeAttributes()">Change Attributes</button>
        <img id="change-attributes" src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
</div>

<!-- JavaScript for Timing Events -->
<div class="snippet">
    <div class="snippet-title">Timing Events</div>
    <div class="snippet-content">
        <button class="button" onclick="startTimer()">Start Timer</button>
        <button class="button" onclick="stopTimer()">Stop Timer</button>
        <div id="timer-output">0</div>
    </div>
</div>

<!-- JavaScript for Animation -->
<div class="snippet">
    <div class="snippet-title">Animation</div>
    <div class="snippet-content">
        <button class="button" onclick="startAnimation()">Start Animation</button>
        <div id="animate-box" style="width: 50px; height: 50px; background: red; position: relative;"></div>
    </div>
</div>

<script>
    // Change Content
    function changeContent() {
        document.getElementById('change-content').textContent = 'The text has been changed!';
    }

    // Change Style
    function changeStyle() {
        const element = document.getElementById('change-style');
        element.style.color = 'white';
        element.style.backgroundColor = 'blue';
        element.style.padding = '10px';
    }

    // Toggle Visibility
    function toggleVisibility() {
        const element = document.getElementById('toggle-element');
        if (element.style.display === 'none') {
            element.style.display = 'block';
        } else {
            element.style.display = 'none';
        }
    }

    // Form Handling
    function submitForm() {
        const name = document.getElementById('name').value;
        document.getElementById('form-output').textContent = `Hello, ${name}!`;
    }

    // Manipulate Arrays
    function manipulateArray() {
        const fruits = ['Apple', 'Banana', 'Cherry'];
        fruits.push('Durian');
        document.getElementById('array-output').textContent = fruits.join(', ');
    }

    // Event Listeners
    document.getElementById('listener-button').addEventListener('click', function() {
        document.getElementById('listener-output').textContent = 'Button was clicked!';
    });

    // Loops
    function showLoops() {
        const numbers = [1, 2, 3, 4, 5];
        let output = '';
        for (let number of numbers) {
            output += `Number: ${number}\n`;
        }
        document.getElementById('loops-output').textContent = output.trim();
    }

    // Change Attributes
    function changeAttributes() {
        const img = document.getElementById('change-attributes');
        img.src = 'https://via.placeholder.com/100';
        img.alt = 'Updated Image';
    }

    // Timing Events
    let timer;
    let count = 0;
    function startTimer() {
        timer = setInterval(function() {
            document.getElementById('timer-output').textContent = ++count;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
    }

    // Animation
    function startAnimation() {
        let pos = 0;
        const box = document.getElementById('animate-box');
        const id = setInterval(frame, 10);
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                box.style.top = pos + 'px';
                box.style.left = pos + 'px';
            }
        }
    }
</script>

</body>
</html>
